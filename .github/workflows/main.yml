name: MakeActions
on:
 workflow_dispatch:
inputs:
    git_token:
      description: 'Enter your GitHub Token'     
      required: true
    tata_mobile:
      description: 'Enter your Tata Sky Mobile Number'
      required: true
    sub_id:
      description: 'Enter your Tata Sky Subscriber ID'
      required: true
    tata_pass:
      description: 'Enter your Tata Sky Password'     
      required: true
    git_mail:
      description: 'Enter your GitHub Mail Address'
      required: true
    git_id:
      description: 'Enter your GitHub ID'
      required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      
    - name: Installing Dependencies
      continue-on-error: true
      run: |
            git config --global user.name "${{ github.event.inputs.git_id }}"
            git config --global user.email "${{ github.event.inputs.git_mail }}"
            git clone https://github.com/nik899/cooker
            cd cooker/code_samples/
            sudo apt install expect -y >> /dev/null 2>&1
            wget https://gist.githubusercontent.com/Rpruthvi9277/26038e3059e939c19d15a57ac16d79cb/raw/script.exp >> /dev/null 2>&1
            chmod 755 script.exp
            pass=$(echo '${{ github.event.inputs.tata_pass }}' | sed 's#\$#\\\\$#g' )
            sed -i "s/PASSWORD/$pass/g" script.exp
            sed -i 's/SUB_ID/${{ github.event.inputs.sub_id }}/g' script.exp
            sed -i 's/MOB_NO/${{ github.event.inputs.tata_mobile }}/g' script.exp
            ./script.exp
            rm script.exp
            wget https://gist.githubusercontent.com/Rpruthvi9277/464543be279f9ee9e0519c513a37eef7/raw/script.exp >> /dev/null 2>&1
            chmod 755 script.exp
            touch mytoken.txt
            echo "${{ github.event.inputs.git_token }}" >> mytoken.txt
            gh auth login --with-token < mytoken.txt
            rm mytoken.txt
            cd ..
            touch allChannelPlaylist.m3u
            echo "Initial Test" >> allChannelPlaylist.m3u
            gh gist create allChannelPlaylist.m3u | tee gist_link.txt >> /dev/null 2>&1
            sed -i 's/gist/${{ github.event.inputs.git_token }}@gist/g' gist_link.txt
            gist_url=$(cat gist_link.txt)
            dir="${gist_url##*/}"
            rm allChannelPlaylist.m3u && rm gist_link.txt
            gh repo create TataSkyIPTV-Daily --private -y || echo "New repo has been created"
            mkdir -p .github/workflows && cd .github/workflows
            wget https://gist.githubusercontent.com/Rpruthvi9277/525be0cf4aa0d1df9b93b650b0e3cc42/raw/TataSkyDailyWorkflow.yml >> /dev/null 2>&1
            wget https://gist.githubusercontent.com/Rpruthvi9277/858575a5c33a028d36520d3cade1c47d/raw/substitute.txt >> /dev/null 2>&1
            export dir=$dir
            export gist_url=$gist_url
            export git_id=${{ github.event.inputs.git_id }}
            export git_token=${{ github.event.inputs.git_token }}
            export git_mail=${{ github.event.inputs.git_mail }}
            cat substitute.txt | envsubst >> TataSkyDailyWorkflow.yml
            rm substitute.txt
            cd ../..
            rm .gitignore
            touch .gitignore && echo "__pycache__" >> .gitignore && echo "allChannelPlaylist.m3u" >> .gitignore && echo "userSubscribedChannels.json" >> .gitignore
            git remote remove origin
            git remote add origin https://${{ github.event.inputs.git_token }}@github.com/${{ github.event.inputs.git_id }}/TataSkyIPTV-Daily
            git branch -M main default || git branch -M main
            git add .
            git commit --author="Rpruthvi9277<Rpruthvi9277@gmail.com>" -m "Adapt Repo for auto-loop"
            git push --set-upstream origin main || { echo "Force pushing..."; git push -f --set-upstream origin main; }
            git clone ${gist_url} >> /dev/null 2>&1
            cd ${dir} && rm allChannelPlaylist.m3u && mv ../code_samples/allChannelPlaylist.m3u .
            git add .
            git commit -m "Initial Playlist Upload"
            git push >> /dev/null 2>&1
